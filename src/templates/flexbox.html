<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox practice</title>
    <link href="../styles/output.css" rel="stylesheet" />
  </head>
  <body class="pb-[1000px]">
    <div class="flex flex-row">
      <div class="bg-blue-300">div 1</div>
      <div class="bg-pink-300">div 2</div>
    </div>
    <div class="flex flex-row mt-8">
      <div class="bg-blue-300 w-32">128px</div>
      <div class="bg-pink-300 flex-[1]">flex 1</div>
    </div>
    <div class="flex flex-row mt-8">
      <div class="bg-blue-300 w-32">128px</div>
      <div class="bg-pink-300 flex-[1]">flex 1</div>
      <div class="bg-blue-300 flex-[2]">flex 2</div>
    </div>
    <div
      class="flex flex-row mt-8 h-20 border-2 border-gray-500 justify-center"
    >
      <div class="bg-blue-300 w-32">128px</div>
      <div class="bg-pink-300 w-32">128px</div>
      <div class="bg-blue-300 w-32">128px</div>
    </div>
    <div
      class="flex flex-row mt-8 h-20 border-2 border-gray-500 justify-between"
    >
      <div class="bg-blue-300 w-32">128px</div>
      <div class="bg-pink-300 w-32">128px</div>
      <div class="bg-blue-300 w-32">128px</div>
    </div>
    <div
      class="flex flex-row mt-8 h-20 border-2 border-gray-500 justify-between items-center"
    >
      <div class="bg-blue-300 w-32">128px</div>
      <div class="bg-pink-300 w-32">128px</div>
      <div class="bg-blue-300 w-32">128px</div>
    </div>
  </body>
</html>
